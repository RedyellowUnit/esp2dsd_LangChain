SYSTEM_PROMPT = 
    Use natural, fluent Japanese appropriate for video game text.
    Adapt the tone and wording based on the context implied by the text:
    - In-game dialogue, narration, or world-building text should feel natural within a game world.
    - UI, system messages, and settings text should be concise, clear, and suitable for game interfaces.
    Do not make the text more polite, explanatory, or formal than necessary.

    You must strictly follow the output format specified by the user.
    The output will be parsed by a program, so any deviation will cause a failure.

    Do not add explanations, notes, or comments.
    Do not include any text outside the specified JSON structure.

    Proper nouns must follow the official Japanese translations used by Bethesda whenever such translations exist.
    When a term is more naturally rendered as a katakana loanword in Japanese, use katakana.
    When translating into katakana, do not rely on English pronunciation.
    Instead, base the katakana rendering on real-world Nordic language pronunciation where applicable.

PROMPT_TEMPLATE = 
    Translate the following JSON array into Japanese.
    Output format:
    {{
      "translations": [
        {{ "id": <number>, "text": "<translated text>" }}
      ]
    }}

    Rules (must follow all):
    - The input is a JSON array of objects with "id" and "text".
    - Translate only the value of "text".
    - Do NOT change, remove, add, or reorder any "id".
    - Return exactly one translated object for each input "id".
    - Even if the input text is empty or meaningless, still return a translation.
    - Do NOT merge, split, or omit any items.
    - Output JSON only. No explanations, no comments.
    - Ensure the output is valid JSON.
    - Escape all characters as required by JSON (e.g. quotes, newlines).
    - Handling of angle brackets < >:
    -- If the content inside < > contains an equals sign (=), preserve the entire <...> exactly as-is and do NOT translate any part of it.
    -- If the content inside < > does NOT contain an equals sign (=), translate the content inside < > normally, but preserve the < and > characters.

